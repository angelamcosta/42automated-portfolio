<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>42 Automated Portfolio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link href="css/site.css" rel="stylesheet">
</head>

<body>
	<header class="py-3 mb-3 border-bottom">
		<div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
			<div class="dropdown">
				<img src="assets/autPortLogo.svg" class="bi me-2" width="80" height="80" />
				<span class="fs-4">🧑‍🚀 42 Automated Portfolio</span>
				<ul class="dropdown-menu text-small shadow">
					<li><a class="dropdown-item active" href="#" aria-current="page">Overview</a></li>
					<li><a class="dropdown-item" href="#">Inventory</a></li>
					<li><a class="dropdown-item" href="#">Customers</a></li>
					<li><a class="dropdown-item" href="#">Products</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item" href="#">Reports</a></li>
					<li><a class="dropdown-item" href="#">Analytics</a></li>
				</ul>
			</div>

			<div class="d-flex align-items-center">
				<form class="w-100 me-3" role="search" onsubmit="getIntraId(event)">
					<input id="intra-user" type="search" class="form-control" placeholder="Search for a valid intra user..." aria-label="Search">
				</form>
			</div>
		</div>
	</header>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="js/autPort.js"></script>
</body>

</html>
